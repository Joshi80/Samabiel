    <style>
      .contact-form {
        font-family: Arial, sans-serif;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 500px;
        margin: 40px auto;
      }
      .contact-form fieldset {
        border: none;
        padding: 0;
      }
      .contact-form legend {
        font-size: 1.5em;
        margin-bottom: 15px;
        color: #333;
      }
      .contact-form label {
        display: block;
        margin-bottom: 15px;
      }
      .contact-form select,
      .contact-form textarea,
      .contact-form input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .contact-form textarea {
        resize: vertical;
      }
      .contact-form button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .contact-form button:hover {
        background-color: #0056b3;
      }
      .error-message {
        color: red;
        display: none;
        margin-top: 10px;
      }
      .document-links {
        text-align: center;
        margin-top: 30px;
      }
      .document-links a {
        display: block;
        margin-bottom: 10px;
        font-size: 1.2em;
        color: #007bff;
        text-decoration: none;
      }
      .document-links a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
    </style>

      <div class="contact-form">
        <form id="incident-report-form" action="https://formspree.io/f/mdknvlry" method="POST">
          <fieldset>
            <legend>Anonymes Reporting von Zwischenfällen</legend>
            
            <label for="incident-type">
              Art des Vorfalls:
              <select id="incident-type" name="incident_type" required="">
                <option value="">Wählen Sie die Art des Vorfalls</option>
                <option value="verletzung">Verletzung</option>
                <option value="medizinischer_notfall">Medizinischer Notfall</option>
                <option value="medikamentenfehler">Fehler im Zusammenhang mit Medikamenten</option>
                <option value="ausrüstungsproblem">Ausrüstungsproblem</option>
                <option value="kommunikationsproblem">Kommunikationsproblem</option>
                <option value="sonstiges">Sonstiges</option>
              </select>
            </label>
            
            <label for="incident-description">
              Beschreibung des Vorfalls:
              <textarea id="incident-description" name="incident_description" rows="6" required=""></textarea>
            </label>
            
            <label for="action-taken">
              Ergriffene Maßnahmen (falls zutreffend):
              <textarea id="action-taken" name="action_taken" rows="4"></textarea>
            </label>
            
            <label for="assigned-to">
              Wer soll den Vorfall bearbeiten?
              <select id="assigned-to" name="assigned_to" required="">
                <option value="">Wählen Sie eine Person</option>
                <option value="person1">Person 1</option>
                <option value="person2">Person 2</option>
                <option value="person3">Person 3</option>
              </select>
            </label>
            
            <button type="submit">Vorfall melden</button>
          </fieldset>
        </form>
